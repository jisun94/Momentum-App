<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="before-login">
      <h2>Hello, What is your name?</h2>
      <form class="before-login" autocomplete="off">
        <input id="username" type="text" maxlength="15" required />
      </form>
    </div>

    <div class="after-login visually-hidden">
      <h2 id="clock">00:00:00</h2>
      <h3 id="greeting">Good evening, Summer.</h3>

      <form id="focus" autocomplete="off">
        <h3 class="focus-question">What is your main focus for today?</h3>
        <input id="focus-input" type="text" required />
      </form>
      <div class="today-focus visually-hidden">
        <h3 class="title">TODAY</h3>
        <div class="focus-wrap"></div>
      </div>
    </div>

    <div id="quotes">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>

    <div id="todos">
      <div class="todos-wrapper showTodo">
        <ul class="todo-list"></ul>

        <form>
          <input type="text" placeholder="New todo" />
        </form>
      </div>

      <button class="todo-button">ToDo</button>
    </div>

    <script src="./js/login.js"></script>
    <script src="./js/focus.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/geolocation.js"></script>
  </body>
</html>
